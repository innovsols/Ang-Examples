<div class="course">

    <h2>{{course?.description}}</h2>

    <img class="course-thumbnail" [src]="course?.iconUrl">
    
    <mat-form-field>
        <input matInput placeholder="Search Lessons" #input >
    </mat-form-field>

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>

    <mat-table #table [dataSource]="dataSource" class="lessons-table mat-elevation-z8" matSort
    matSortActive="seqNo" matSortDirection="asc" matSortDisableClear>
        <ng-container matColumnDef="seqNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
            <td mat-cell *matCellDef="let row"> {{row.seqNo}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let row" class="description-cell"> {{row.description}} </td>
        </ng-container>
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let row" class="duration-cell"> {{row.duration}} </td>
        </ng-container>
        <!-- The below syntax will display the columns in the order of the definition above -->
        <!-- <tr mat-header-row *matHeaderRowDef="['column']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['column'];"></tr> -->
        <!-- The below syntax will display the columns in the order as mentioned in array of strings
        in the corresponding ts file -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    <mat-paginator [length]="course?.lessonsCount" [pageSize]="2" [pageSizeOptions]="[3,5,10]"></mat-paginator>
</div>
